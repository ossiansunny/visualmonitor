[admintb]
create table admintb(kanriname varchar(12) null, kanripass varchar(12) null, authority char(1) not null default '0', receiver varchar(50) not null default ' ', sender varchar(50) not null default ' ', subject varchar(50) null, body varchar(100) null, monintval int(5) not null default 120, snmpintval int(5) not null default 120, debug char(1) not null default '0', kanrino char(5) not null default '0', coreoldctr int(8) not null default 0, corenewctr int(8) not null default 0, hosthyouji char(1) not null default '0', haikei varchar(25) not null default 'umi.png', bgcolor varchar(20) not null default 'bgdarks')
[header]
create table header(title varchar(50), subtitle varchar(50), image1 varchar(20), image2 varchar(20), image3 varchar(20), image4 varchar(20), image5 varchar(20), link1title varchar(40), link2title varchar(40), link3title varchar(40), link4title varchar(40), link5title varchar(40), link1url varchar(60), link2url varchar(60), link3url varchar(60), link4url varchar(60), link5url varchar(60), imagesel int(2))
[host]
create table host(host varchar(25) not null default ' ', groupname varchar(15) not null default 'Local', ostype char(1) not null default '0', result char(1) not null default '0', action char(1) not null default '0', viewname varchar(25) not null default 'Local', mailopt char(1) not null default '0', tcpport varchar(50), cpulim varchar(5), ramlim varchar(5), disklim varchar(5), process varchar(50), image varchar(15), snmpcomm varchar(10) default 'public', agenthost varchar(25) not null)
[mailserver]
create table mailserver(server varchar(30) not null, port int(5) not null default 25, user varchar(40) not null default ' ', password varchar(30) not null default ' ', status varchar(1) not null, server2 varchar(30) not null default ' ', port2 int(5) not null default 25,user2 varchar(40) not null default ' ', password2 varchar(30) not null default ' ', status2 varchar(1) not null default ' ')
[processtb]
create table processtb(admin varchar(20), starttime varchar(12), montime int(4), monstamp bigint(12), coretime int(4), corestamp bigint(12),snmptime int(4), snmpstamp bigint(12), mrtgtime int(4), mrtgstamp bigint(12))
[user]
create table user(userid varchar(12), password varchar(12), authority char(1) default '1' not null, username varchar(30), usercode char(5) not null default '0', timestamp varchar(12), bgcolor varchar(29) not null default 'bgstand')
[statistics]
create table statistics(host varchar(25) not null default ' ', tstamp varchar(12) not null default ' ', gtype char(1) not null default '0', cpuval varchar(10), ramval varchar(10), agent varchar(10), diskval varchar(10), process varchar(30), tcpport varchar(30))
[eventlog]
create table eventlog(host varchar(25) not null default ' ', eventtime varchar(12) not null default ' ', eventtype char(1) not null default '0', snmptype char(1) not null default '0', snmpvalue varchar(25) not null default ' ', kanrisha char(5) not null default ' ', kanrino char(10) not null default '0', confclose char(1) not null default '0', mailsend char(1) not null default '0', message varchar(150) not null default ' ')
[eventmemo]
create table eventmemo(eventtime char(12) not null default ' ', host varchar(25) not null default ' ', shogaiid varchar(25), shogaino char(12), memo varchar(200) not null default ' ')
[glayout]
create table glayout(gname varchar(30) not null default ' ', gsequence int(3) not null default 1,gfield int(2) not null default 1, gsegment int(3) not null default 1, dataflag char(1) not null default '0')
[layout]
create table layout(gshid char(6) not null default ' ', host varchar(30))
[serverimage]
create table serverimage(image varchar(20) not null default ' ', name varchar(40) not null default ' ',comment varchar(100) not null default ' ')
[status]
create table status(pointer int(1) not null default 0, mark1 char(1) not null default 0, msg1 varchar(22) not null default ' ', mark2 char(1) not null default 0, msg2 varchar(22) not null default ' ', mark3 char(1) not null default 0, msg3 varchar(22) not null default ' ', mark4 char(1) not null default 0, msg4 varchar(22) not null default ' ',mark5 char(1) not null default 0, msg5 varchar(22) not null default ' ')
[historylog]
create table historylog(type char(1) not null default ' ', logtime char(12) not null default ' ', subject varchar(50), contents varchar(512))
[coretimetb]
create table coretimetb(status char(1), core bigint(12), snmp bigint(12), mrtg bigint(12))
[trapstatistics]
create table trapstatistics(host varchar(25) not null default ' ', tstamp varchar(12) not null default ' ', gtype char(1), cpuval varchar(10), ramval varchar(10), agent varchar(10), diskval varchar(10), process varchar(30), tcpport varchar(30))
[shovetb]
create table shovetb (timestamp varchar(12) not null default '000000000000',core varchar(50) not null default '',frame varchar(10) not null default '',page varchar(50) not null default '');